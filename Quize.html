<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/design/reset.css" />
    <link rel="stylesheet" href="./assets/design/page2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Arcane Math Challenge</title>
  </head>
  <body class="loading">
    <p id="countDown"></p>
    <main class="game-container" id="gameContainer">
      <div class="header">
        <a href="./index.html" class="home__btn">
          <i class="fas fa-house" title="Home"></i>
        </a>
        <p class="question-counter" id="questionCounter"></p>
      </div>
      <div class="timer-counter" id="timerCounter">
        <svg class="progress-circle" viewBox="0 0 200 200">
          <circle class="progress-bg" cx="100" cy="100" r="90"></circle>
          <circle class="progress-fill" cx="100" cy="100" r="90"></circle>
        </svg>
        <div class="progress-text" id="progressText">0</div>
      </div>
      <div class="question-box">
        <p class="question" id="question"></p>
        <div class="choices" id="choices">
          <button class="choice"></button>
          <button class="choice"></button>
          <button class="choice"></button>
          <button class="choice"></button>
        </div>
      </div>
      <button class="skip" id="skip">
        <i class="fas fa-forward"></i> Next Question
      </button>
    </main>
    <main class="results-container" id="resultContainer">
      <h2 class="title-result">Game Finished!</h2>
      <div class="score-display">Your Score</div>
      <div class="stats">
        <p>Correct Answers: <span id="answersCorrectly">0</span></p>
        <p>Wrong Answers: <span id="answersWrong">0</span></p>
        <p>Skipped Questions:<span id="skipsQuestion">0</span></p>
      </div>
      <button id="restartButton">Play Again</button>
    </main>

    <script src="./assets/script/game.js"></script>
  </body>
</html>
